<head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var host = "{{ site.host }}";
      if ((host == window.location.host) && (window.location.protocol != "https")) {
          window.location.protocol = "https";
      }

    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Canonical paths -->
    <!-- TO BE REVIEWED: Remove extra spaces?-->
    {% capture canonical %}{{ site.url }}{% if site.permalink contains ".html" %}{{ page.url }}{% else %}{{ page.url | remove: "index.html" | strip }}{% endif %}{% endcapture %}
    <link href="{% if site.permalink contains ".html" %}{{ page.url | strip }}{% else %}{{ page.url | remove: "index.html" | strip }}{% endif %}" />
    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/apple-touch-icon.png" | prepend: site.baseurl }}">
    <link rel="shorcut icon" type="image/png" href="{{ "/assets/img/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32">
    <link rel="shorcut icon" type="image/png" href="{{ "/assets/img/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16">
    <link rel="manifest" href="{{ "/assets/js/manifest.json" | prepend: site.baseurl }}">
    <link rel="mask-icon" href="{{ "/assets/img/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap core CSS -->
    <link href="{{ "/assets/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Cookies policy-->
    <!-- Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
    <script type="text/javascript">
      window.cookieconsent_options = {
      "message":"This website uses cookies to ensure you get the best experience on our website",
      "dismiss":"Got it!",
      "learnMore":"More info",
      "link":null,
      "theme":"dark-bottom"};
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.10/cookieconsent.min.js"></script>

</head>
