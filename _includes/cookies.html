<div class="container mtb">
    <h3 class="mb-3">{{ include.title }}</h3>

    {% for cookie in include.source %}

    <div class="row">
        <div class="col-md-3">Name:</div>
        <div class="col-md-9"><strong>{{ cookie.name }}</strong></div>
    </div>

    <div class="row">
        <div class="col-md-3">Entity:</div>
        <div class="col-md-9">{{ cookie.entity }}</div>
    </div>

    <div class="row">
        <div class="col-md-3">Type:</div>
        <div class="col-md-9">{{ cookie.type }}</div>
    </div>

    <div class="row">
            <div class="col-md-3">Expiration:</div>
            <div class="col-md-9">{{ cookie.expiration }}</div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {{ cookie.description }}
            Further information:
            <ul>
                {% for link in cookie.links %}
                <li> <a href="https://{{ link }}">{{ link }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    {% endfor%}

</div>
