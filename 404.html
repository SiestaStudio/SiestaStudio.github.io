<!DOCTYPE html>
<html lang="en">

    {% include head.html %}

    <body class="fof-body container">
        <script>
         setInterval(function() {
             var el = document.querySelector("#counter");
             var count = el.textContent * 1 - 1;
             el.textContent = count;
             if (count <= 0) {
                 window.location.replace("{{ site.url }}");
             }
         }, 1000);
        </script>
        {% include 404.html %}
    </body>

    <footer class="mt-auto py-3 text-center">
        <div class="fof-c">
            <p>
                <a class="m-1 btn btn-outline-dark btn-3 " href="{{ site.baseurl }}">
                    Return to {{ site.title }}
                </a>

            </p>
            <p>
                You will be redirected to {{ site.title }} in
                <span id="counter">10</span>
                seconds.
            </p>
        </div>
    </footer>

</html>
