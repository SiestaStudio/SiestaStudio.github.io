### GENERAL SETTINGS ###

title: "Siesta Studio"
description: >-
  A Creative Development Studio based on Madrid.
baseurl: "" #important: start with /
url: "https://siesta.studio/"
enforce_ssl: "siesta.studio"

repository: "SiestaStudio/SiestaStudio.github.io"

# Build settings
markdown: kramdown

excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

# Sass minification enabled
sass:
  style: compressed
  #sass_dir: default: _sass


# Author Info
author:
  name     : Aníbal Rey
  image    : https://i2.cdn.turner.com/cnnnext/dam/assets/140926165711-john-sutter-profile-image-large-169.jpg
  email    : anibalrg@siesta.studio
  github   : https://github.com/SiestaStudio
  twitter  : https://twitter.com/_Siesta_Studio_
#  linkedin : username
#  facebook : username


analytics: "UA-84270577-1" # Google analytics code in the format XX-nnnnnnnn-n


### CONTACT SETTINGS ###

# Social networks usernames. Many more available: google-plus, flickr, linkedin, etc). Shown in footer.
social:
  - title: twitter
    url: https://twitter.com/_siesta_studio_
  - title: github
    url: https://github.com/siestastudio
  - title: envelope
    url: mailto:hello@siesta.studio
  - title: pinterest
    url: https://www.pinterest.com/thesiestastudio
  - title: ello
    url: https://ello.co/_siesta_studio_


email: hello@siesta.studio


### GENERAL DATA FOR VARIOUS LOCATIONS ###

# Members information. Shown on About page.
members:
  - name: Aníbal Rey
    text: Lorem Ipsum is simply dummy text of the printing and typesetting industry.
    img: team01.jpg
    social:
      - title: envelope #use for email address
        url: mailto:anibalrg@siesta.studio
      - title: twitter
        url: http://twitter.com/areyglez


collections:
  projects:
    output: true
    permalink: /:name
  cookies:


# Default values for collections
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

# Posts default permalink
permalink: articles/:title
# permalink: /:categories/:title

# Exclude from processing
exclude:
 - Gemfile
 - Gemfile.lock
